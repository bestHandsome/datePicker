<h4>{{context.mode === 'add' ? '添加' : '编辑'}}用户</h4>
<div>
  <span>{{context.user.id}}</span>
  <input type="text" [(ngModel)]="context.user.name">
  <input type="text" [(ngModel)]="context.user.age">
  <input type="text" [(ngModel)]="context.user.sex">
  <input type="text" [(ngModel)]="context.user.school">
</div>
<div class="form-group">
  <div class="text-center">
    <button class="btn btn-primary"  (click)="submit()">保存</button>
    <button class="btn" (click)="dialog.dismiss()">取消</button>
  </div>
</div>
